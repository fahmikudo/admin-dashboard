@if (reactiveTableConfig()) {
<app-data-table [data]="tableData()" [config]="reactiveTableConfig()!" [loading]="loading()"
    (actionClicked)="onActionClicked($event)" (createClicked)="onCreateClicked()" (rowClicked)="onRowClicked($event)"
    (paginationChanged)="onPaginationChanged($event)" (searchChanged)="onSearchChanged($event)">
</app-data-table>
}

@if (error()) {
<div class="error-message"
    style="padding: 16px; margin: 16px 0; background-color: #ffebee; color: #c62828; border-radius: 4px;">
    <strong>Error:</strong> {{ error() }}
    <button (click)="employeeService.clearError()"
        style="margin-left: 16px; padding: 4px 8px; background: transparent; border: 1px solid #c62828; color: #c62828; border-radius: 4px; cursor: pointer;">
        Dismiss
    </button>
</div>
}
