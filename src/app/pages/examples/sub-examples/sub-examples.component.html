<div class="data-table-container">
    <!-- Header Section with Search and Create Button -->
    <div class="table-header">
        <div class="search-section">
            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search</mat-label>
                <input matInput [(ngModel)]="searchValue" (input)="applyFilter()"
                    placeholder="Search by name, email, department...">
                <mat-icon matSuffix>search</mat-icon>
                @if (searchValue) {
                <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                    <mat-icon>close</mat-icon>
                </button>
                }
            </mat-form-field>
        </div>

        <div class="action-section">
            <button mat-raised-button color="primary" (click)="addNew()" class="create-button">
                <mat-icon>add</mat-icon>
                Create New
            </button>
        </div>
    </div>

    <!-- Data Table Section -->
    <div class="table-wrapper">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="data-table">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">Email</th>
                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>

                <!-- Department Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">Department</th>
                    <td mat-cell *matCellDef="let element">{{ element.department }}</td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">Role</th>
                    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">Status</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="status-badge" [class]="'status-' + element.status.toLowerCase()">
                            {{ element.status }}
                        </span>
                    </td>
                </ng-container>

                <!-- Join Date Column -->
                <ng-container matColumnDef="joinDate">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">Join Date</th>
                    <td mat-cell *matCellDef="let element">{{ element.joinDate | date:'shortDate' }}</td>
                </ng-container>

                <!-- Salary Column -->
                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header">Salary</th>
                    <td mat-cell *matCellDef="let element">{{ formatCurrency(element.salary) }}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="sticky-header sticky-actions">Actions</th>
                    <td mat-cell *matCellDef="let element" class="sticky-actions">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="viewRecord(element)">
                                <mat-icon>visibility</mat-icon>
                                <span>View</span>
                            </button>
                            <button mat-menu-item (click)="editRecord(element)">
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteRecord(element)" class="delete-action">
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <!-- Pagination Section -->
    <div class="pagination-wrapper">
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="5" showFirstLastButtons="true"
            aria-label="Select page of employees">
        </mat-paginator>
    </div>
</div>
