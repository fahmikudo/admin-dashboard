<div class="login-container">
    <div class="login-wrapper">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Admin Dashboard</mat-card-title>
                <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-fields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email or Username</mat-label>
                            <input matInput formControlName="emailOrUsername" placeholder="Enter your email or username"
                                autocomplete="username">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                                placeholder="Enter your password" autocomplete="current-password">
                            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        @if (loginError) {
                        <div class="error-message">
                            <mat-icon>error</mat-icon>
                            {{ loginError }}
                        </div>
                        }


                        <button mat-raised-button color="primary" type="submit" class="login-button"
                            [disabled]="!loginForm.valid">
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="demo-credentials">
                    <h4>Demo Credentials:</h4>
                    <p><strong>Email:</strong> admin@dashboard.com</p>
                    <p><strong>Username:</strong> admin</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
